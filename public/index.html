<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script>
      // Táº¡o favicon vá»›i emoji
      const faviconEmoji = "ðŸš€"; // Emoji báº¡n muá»‘n dÃ¹ng
      const canvas = document.createElement("canvas");
      canvas.width = 32; // KÃ­ch thÆ°á»›c chuáº©n favicon
      canvas.height = 32;
      const context = canvas.getContext("2d");
      context.font = "24px Arial, serif"; // Font phÃ¹ há»£p
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillText(faviconEmoji, 16, 16); // Center text

      const link = document.createElement("link");
      link.rel = "icon";
      link.type = "image/png";
      link.href = canvas.toDataURL("image/png");
      document.head.appendChild(link);
    </script>
    <title>Study React</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
